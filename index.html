<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Grocery List</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body class="container">
    <header class="logo">
        <h2>My To Do App</h2>
    </header>

    
    <div class="main">
    <form id="myForm">
        <input id="myField" type="text" autocomplete="off" placeholder="New Task...">
        <button id="myButton" type="submit"><i class="fas fa-plus-square"></i></button> <button id="deleteItem"><i class="fas fa-trash"></i></button>
            
    </form>
    
    <div class="todoList">
    <ul id="myList"> 
    
        
    </ul>
    <a class="clearAll" id="clearAll">Clear All</a>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
